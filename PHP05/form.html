<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIF</title>
    <style>

    body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 40px 0; /* Espacio arriba y abajo */
    display: flex;
    flex-direction: column; /* Título encima, formulario debajo */
    align-items: center;
    min-height: 100vh;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px; /* Más espacio debajo */
    font-size: 26px;
    letter-spacing: 1px;
}

form {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 350px;
}

.form-group {
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 6px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="number"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="number"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.4);
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

input[type="submit"],
input[type="reset"] {
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
}

input[type="reset"] {
    background: #dc3545;
}

input[type="submit"]:hover {
    background: #0056b3;
}

input[type="reset"]:hover {
    background: #b02a37;
}

    </style>
</head>
<body>
    <h1> Letra DNI Español </h1>

    <form action="nif.php" method="post">

        <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos">
        </div>

        <div class="form-group">
            <label for="dni">DNI(sin letra): </label>
            <input type="text" name="dni" id="dni" maxlength="8" pattern="[0-9]{1,8}" required title="Introduce solo los 8 números de tu DNI" style="width: 150px;">
        </div>

        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
</body>
</html>
